<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <h1>Form Practice</h1>

    <form action="process.php" method="POST">
        <!-- Input Text -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

        <!-- Input Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Your Message"></textarea><br><br>

        <!-- Select Dropdown -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Radio Buttons -->
        <label>Preferred Contact Method:</label><br>
        <input type="radio" id="email" name="contactMethod" value="email" checked>
        <label for="email">Email</label><br>
        <input type="radio" id="phone" name="contactMethod" value="phone">
        <label for="phone">Phone</label><br><br>

        <!-- Checkbox -->
        <label for="subscribe">Subscribe to Newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

        <!-- File Upload -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Submit Button -->
        <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
